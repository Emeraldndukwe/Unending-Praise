services:
  - type: web
    name: unendingpraise-web
    env: node
    rootDir: .
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start
    healthCheckPath: /health
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_SSL
        value: enabled
      - key: CLOUDINARY_URL
        sync: false
      - key: SMTP_URL
        sync: false
      - key: MAIL_FROM
        value: no-reply@unendingpraise.com

